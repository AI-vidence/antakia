[project.urls]
Website = "https://www.antakia.ai"
Repository = "https://github.com/AI-vidence/antakia"
Documentation = "https://doc.antakia.ai"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
