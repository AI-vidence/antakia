[tool.poetry]
name = "antakia"
version = "0.2.1"
description = "AI made Xplainable"
readme = "README.md"
authors = [
    "Antoine EDY <antoineedy@outlook.fr>",
    "Pierre HULOT <pierre@ai-vidence.com>",
    "Laurent MICHEL <laurent@ai-vidence.com>",
    "David CORTÃ‰S <david@ai-vidence.com>"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
keywords = [
    "XAI",
    "explainability",
    "AI",
    "ML",
    "machine learning",
    "artificial intelligence",
]

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
ipyvuetify = "^1.8.10"
